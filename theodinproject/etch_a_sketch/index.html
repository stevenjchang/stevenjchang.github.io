  <body>
    <header>
        <h1>First we will build a grid</h1>
    </header>
    <div>
        <button id='create_table'>Create Table</button>
    </div>

    <div id="div_main_table">
        <table id="main_table"></table>
    </div>

  </body>
  <style>
      table, th, td {
        border: 1px solid black;
    }
   th {
        width: 100%;
    }
    .tSquare{background-color: blue; display: inline-block;}
    .turnRed{background-color: red !important;}

  </style>
  <script>

    

    $(function(){

        
        $('#create_table').on('click', function(event){
            $('#main_table').children().remove();
            
            var num1 = prompt('enter the number of rows down');
            var num2 = prompt('enter the number of rows across');
            var trWrapper1 = "<tr class='tRow'>";
            trWrapper2 = "</tr>";
            tdWrapper1 = '<td class="tSquare">" "</td>';

            var numOfRows = function(){
                
                var result = "";
                
                for (var i=1; i <= num1; i++){
                    var result2 = '';
                    for (var j=1; j<=num2; j++) {
        
                        result2 += tdWrapper1;
                        
                    }    
                    result += trWrapper1 + result2 + trWrapper2;
                    //result += "huh???";
                    
                    }
                    return result;
                };
            
            $('#main_table').append(numOfRows());
        });

        $('#main_table').on("mouseover", "td", function(){
            
            $(this).addClass('turnRed');

        })
    });

    
    
  </script>
