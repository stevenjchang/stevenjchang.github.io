  <script>
    var randomNum = function(){
        return Math.floor(Math.random() * 20) + 1;
    };
    // var testArr = [randomNum(), randomNum()];
    var testArr = [10,10];
    // var snakeArray = [testArr, [testArr[0],testArr[1]-1], [testArr[0],testArr[1]-2]];
    var snakeArray = [[10,10],[10,9],[10,8],[10,7],[10,6],[10,5]];
    var food = [randomNum(), randomNum()];

    // rewrite this shit      rewrite this shit       rewrite this shit
    var displaySnakePos = function (arr){
        return "#row" + arr[0] + " #box" + arr[1];
    };

    var popped = "";

    

    var right = function(arr){
        clearTimeout(timeoutController);
        arr[1] += 1;
        return testArr;
    };
    function left (arr){
        clearTimeout(timeoutController);
        arr[1] -= 1;
        return testArr;
    };
    function up (arr){
        clearTimeout(timeoutController);
        arr[0] -= 1;
        return testArr;
    };
    var down = function(arr){
        clearTimeout(timeoutController);
        arr[0] += 1;
        return testArr;
    };
    var current_key = right;
    var timeoutController = "";

    
                                // JQUERY      JQUERY      JQUERY

    $(function(){
        $(displaySnakePos(food)).addClass('turnGreen');
        // $(displaySnakePos(testArr)).addClass('turnRed');
        // pageRender();

        // var actualSnake = function(arr){
        //     $(displaySnakePos(arr.pop())).removeClass('turnRed');

        //     arr.unshift(testArr);
        //     // snakeLength ++;
        //     for (i=0; i<arr.length; i++){
        //         // $(displaySnakePos(arr.pop())).removeClass('turnRed');
        //         $(displaySnakePos(arr[i])).addClass('turnRed');
                
        //     };
            
        // };

        var pageRender = function(){

            if  (testArr[0] == food[0] && testArr[1] == food[1]) {
                $(displaySnakePos(food)).removeClass('turnGreen');
                food = [randomNum(), randomNum()];
                $(displaySnakePos(food)).addClass('turnGreen');
                clearTimeout(timeoutController);
                current_key(testArr);
                $(displaySnakePos(testArr)).addClass('turnRed');
                timeoutController = setTimeout(pageRender, 500);
                console.log(testArr);
            } 
            else if (testArr[0] >= 0 && testArr[0] <=20 && testArr[1] >= 0 && testArr[1] <= 20) {
                snakeArray.unshift(current_key(testArr));
                snakeArray.pop();
                // current_key(testArr)
                console.log("snakeArray = "+ snakeArray[0]+" "+snakeArray[1]+" "+snakeArray[2]+" testArr = "+testArr+" snakeArray = "+snakeArray);


                clearTimeout(timeoutController);
                // $(displaySnakePos(testArr)).addClass('turnRed');
                timeoutController = setTimeout(pageRender, 4000);
                // console.log(testArr);
            } 
            else {
                $('.turnRed').removeClass('turnRed');
                testArr = [10, 10];
                clearTimeout(timeoutController);
                current_key(testArr);
                $(displaySnakePos(testArr)).addClass('turnRed');
                timeoutController = setTimeout(pageRender, 500);
                console.log(testArr);
            }
        };

        $('#create_tablee').on('click', function(event){
            $('#main_table').children().remove();
            var num1 = prompt('enter the number of rows down');
            var num2 = prompt('enter the number of rows across');
            var trWrapper1 = "<tr class='tRow'>";
            trWrapper2 = "</tr>";
            tdWrapper1 = '<td class="tSquare">" "</td>';
            
            var numOfRows = function(){
                var result = "";
                for (var i=1; i <= num1; i++){
                    var result2 = '';
                    for (var j=1; j<=num2; j++) {
                        result2 += tdWrapper1;
                    }    
                    result += trWrapper1 + result2 + trWrapper2;
                    }
                    return result;
                };
            
            $('#main_table').append(numOfRows());
        });
        $('#up').on('click', function(){
            if (current_key != up){
                current_key = up;
                pageRender();
                console.log(testArr);
            }
        });
        $('#down').on('click', function(){
            // $(newFunc(arr1)).addClass('turnRed');
            $(displaySnakePos(testArr)).addClass('turnRed');
            if (current_key != down){
                current_key = down;
                pageRender();
                console.log(testArr);
            }
        });
        $('#right').on('click', function(){
            if (current_key != right){
                current_key = right;
                pageRender();
                // right(testArr);
                console.log(testArr);
            }
        });
        $('#left').on('click', function(){
            if (current_key != left){
                current_key = left;
                pageRender();
                // left(testArr);
                console.log(testArr);
            }
        });

                            // KEY DOWN      KEY DOWN       KEY DOWN
        $('body').keydown(function (e) {
            // debugger;
            var code = e.keyCode || e.which;
            
            if (code == 38) {
                e.preventDefault();
                if (current_key != up && current_key != down){
                    current_key = up;
                    pageRender();
                }
            } else if (code === 40){
                e.preventDefault();
                if (current_key != down && current_key != up){
                    current_key = down;
                    pageRender();
                }
            } else if (code === 37){
                e.preventDefault();
                if (current_key != left && current_key != right){
                    current_key = left;
                    pageRender();
                }
            } else if (code === 39){
                e.preventDefault();
                if (current_key != right && current_key != left){
                    current_key = right;
                    pageRender();
                }
            }
        });

        




    });
