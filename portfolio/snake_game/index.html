                        <!-- JS SCRIPT      JS SCRIPT      JS SCRIPT -->

  <script>
    var randomNum = function(){
        return Math.floor(Math.random() * 20) + 1;
    };
    var food = [randomNum(), randomNum()];
    var snakeArray = [[10,10],[10,9],[10,8]];
    var displaySnakePos = function (arr){
        return "#row" + arr[0] + " #box" + arr[1];
    };

    var right = function(arr){
        var newThing = arr;
        newThing[1] += 1;
        return newThing;
    };
    function left (arr){
        var newThing2 = arr;
        newThing2[1] -= 1;
        return newThing2;
    };
    function up (arr){
        var newThing3 = arr;
        newThing3[0] -= 1;
        return newThing3;
    };
    var down = function(arr){
        var newThing4 = arr;
        newThing4[0] += 1;
        return newThing4;
    };
    var currentDirection = right;
    var timeoutController = "";
    var nextMove = [snakeArray[0][0],snakeArray[0][1]];
    //make a eval switch that returns true or false
    var eval = function(arrOfArr){
        for (var i=1; i<arrOfArr.length;i++){
            if (arrOfArr[i][0] == snakeArray[0][0] && arrOfArr[i][1] == snakeArray[0][1]){
                return false;
            };
        };
        if (arrOfArr[0][0] == food[0] && arrOfArr[0][1] == food[1]){
            return false;
        } else if (arrOfArr[0][0] < 0 || arrOfArr[0][0] > 20 || arrOfArr[0][1] < 0 || arrOfArr[0][1] > 20){
            return false;
        } else {;
            return true;
        }
    }


                                // JQUERY      JQUERY      JQUERY

    $(function(){
        $(displaySnakePos(food)).addClass('turnGreen');

        var moveSnake = function(arrOfArr){
            nextMove = [arrOfArr[0][0],arrOfArr[0][1]];
            currentDirection(nextMove);
            arrOfArr.unshift(nextMove);
            arrOfArr.pop(nextMove);
        }
        var addSnake = function(arrOfArr){
            arrOfArr.unshift(nextMove);
        };

        var pageRender = function(){
            var displaySnakePos2 = function(arrOfArr){
                $('.turnRed').removeClass('turnRed');
                for (var i=0;i<arrOfArr.length;i++){
                    var rowBowPos = "#row" + arrOfArr[i][0] + " #box" + arrOfArr[i][1];
                    $(rowBowPos).addClass('turnRed');
                }
            };
            var displayFood = function(){
                $(displaySnakePos(food)).removeClass('turnGreen');
                food = [randomNum(), randomNum()];
                $(displaySnakePos(food)).addClass('turnGreen');
            };
            var resetSnake = function(){
                snakeArray = [[10,10],[10,9],[10,8]];
                currentDirection = right;
            }            
            if (snakeArray[0][0] == food[0] && snakeArray[0][1] == food[1]){
                displayFood();
                addSnake(snakeArray);
                clearTimeout(timeoutController);
                moveSnake(snakeArray);
                displaySnakePos2(snakeArray);
                timeoutController = setTimeout(pageRender, 150);
            } else if (eval(snakeArray)){
                clearTimeout(timeoutController);
                moveSnake(snakeArray);
                displaySnakePos2(snakeArray);
                timeoutController = setTimeout(pageRender, 150);
            }
            else {
                $('.turnRed').removeClass('turnRed');
                resetSnake();
                clearTimeout(timeoutController);
                moveSnake(snakeArray);
                displaySnakePos2(snakeArray);
                timeoutController = setTimeout(pageRender, 150);
            }
        };
        $('#start_game').on("click", pageRender());

                            // KEY DOWN      KEY DOWN       KEY DOWN

        $('body').keydown(function (e) {
            // debugger;
            var code = e.keyCode || e.which;
            
            if (code == 38) {
                e.preventDefault();
                if (currentDirection != up && currentDirection != down){
                    currentDirection = up;
                    pageRender();  
                }
            } else if (code === 40){
                e.preventDefault();
                if (currentDirection != down && currentDirection != up){
                    currentDirection = down;
                    pageRender();
                }
            } else if (code === 37){
                e.preventDefault();
                if (currentDirection != left && currentDirection != right){
                    currentDirection = left;
                    pageRender();
                }
            } else if (code === 39){
                e.preventDefault();
                if (currentDirection != right && currentDirection != left){
                    currentDirection = right;
                    pageRender();
                }
            }
        });
    });
  </script>
