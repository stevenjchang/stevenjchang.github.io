<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Split Me! </title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <h1>Tip & Bill Split Calculator</h1>
        
    </header>
    
    <!-- Give me the run down:

    Total Bill Amount (tax + tip) (input box)
    Number of people
    Tax Percentage

    = >
    Each person pays ___
    Each person pays ___ in tip -->
    
    <input type='text' value='numbers'></input>
  

    <p>How much was your bill?<br><input type='text' id='billTotal'></p>
    <p>How many people are sharing the bill?<br><input type='text' id='people'></p>
    <p>How much do you want to tip?<br><input type='dropdown' id='tipPercent'></p>
    <br>
    <button class='btn' type='submit' id='submit'>Calculate</button>
    <br>
    <p id='totalDisplay'>Each person will pay<span id='payAmount'></span></p>
    <!--<p id='tipOnlyDisplay'>Each person pays ___ in tip</p>-->
    <br>
    




      
  </body>
  <script src="js/main.js"></script>
</html>
